<section class="py-20 bg-background-light dark:bg-background-dark">
  <div class="container mx-auto px-4">
    <h2 class="section-title text-center">Tecnologías</h2>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Frontend -->
      <div class="card">
        <h3 class="text-xl font-semibold text-primary-light dark:text-primary-dark mb-6 flex items-center">
          <span class="mr-2">🎨</span>
          Frontend
        </h3>
        <div class="grid grid-cols-2 gap-4">
          <div *ngFor="let tech of getTechnologiesByCategory('frontend')" class="text-center p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
            <div class="flex justify-center mb-2" [innerHTML]="getIconHtml(tech.icon)"></div>
            <div class="text-sm font-medium text-text-light dark:text-text-dark">{{ tech.name }}</div>
          </div>
        </div>
      </div>

      <!-- Backend -->
      <div class="card">
        <h3 class="text-xl font-semibold text-primary-light dark:text-primary-dark mb-6 flex items-center">
          <span class="mr-2">⚙️</span>
          Backend
        </h3>
        <div class="grid grid-cols-2 gap-4">
          <div *ngFor="let tech of getTechnologiesByCategory('backend')" class="text-center p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
            <div class="flex justify-center mb-2" [innerHTML]="getIconHtml(tech.icon)"></div>
            <div class="text-sm font-medium text-text-light dark:text-text-dark">{{ tech.name }}</div>
          </div>
        </div>
      </div>

      <!-- Database -->
      <div class="card">
        <h3 class="text-xl font-semibold text-primary-light dark:text-primary-dark mb-6 flex items-center">
          <span class="mr-2">🗄️</span>
          Base de Datos
        </h3>
        <div class="grid grid-cols-2 gap-4">
          <div *ngFor="let tech of getTechnologiesByCategory('database')" class="text-center p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
            <div class="flex justify-center mb-2" [innerHTML]="getIconHtml(tech.icon)"></div>
            <div class="text-sm font-medium text-text-light dark:text-text-dark">{{ tech.name }}</div>
          </div>
        </div>
      </div>

      <!-- Tools -->
      <div class="card">
        <h3 class="text-xl font-semibold text-primary-light dark:text-primary-dark mb-6 flex items-center">
          <span class="mr-2">🛠️</span>
          Herramientas
        </h3>
        <div class="grid grid-cols-2 gap-4">
          <div *ngFor="let tech of getTechnologiesByCategory('tools')" class="text-center p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
            <div class="flex justify-center mb-2" [innerHTML]="getIconHtml(tech.icon)"></div>
            <div class="text-sm font-medium text-text-light dark:text-text-dark">{{ tech.name }}</div>
          </div>
        </div>
      </div>

      <!-- Mobile & Learning -->
      <div class="card">
        <h3 class="text-xl font-semibold text-primary-light dark:text-primary-dark mb-6 flex items-center">
          <span class="mr-2">📱</span>
          Móvil & Aprendizaje
        </h3>
        <div class="grid grid-cols-2 gap-4">
          <div *ngFor="let tech of getTechnologiesByCategory('learning')" class="text-center p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
            <div class="flex justify-center mb-2" [innerHTML]="getIconHtml(tech.icon)"></div>
            <div class="text-sm font-medium text-text-light dark:text-text-dark">{{ tech.name }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
