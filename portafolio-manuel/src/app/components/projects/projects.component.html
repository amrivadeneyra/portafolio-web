<section id="proyectos" class="py-20 bg-background-light dark:bg-background-dark">
  <div class="container mx-auto px-4">
    <h2 class="section-title text-center">Proyectos</h2>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects" class="card group hover:shadow-xl transition-all duration-300">
        <!-- Imagen del proyecto -->
        <div class="relative overflow-hidden rounded-lg mb-6">
          <div class="w-full h-48 bg-gradient-to-br from-primary-light/20 to-blue-600/20 dark:from-primary-dark/20 dark:to-blue-400/20 flex items-center justify-center">
            <svg class="w-16 h-16 text-primary-light dark:text-primary-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
          </div>
          
          <!-- Overlay con botones -->
          <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center space-x-4">
            <button 
              *ngIf="project.demoUrl"
              (click)="openUrl(project.demoUrl!)"
              class="px-4 py-2 bg-primary-light dark:bg-primary-dark text-white rounded-lg hover:opacity-90 transition-opacity duration-200">
              Demo
            </button>
            <button 
              *ngIf="project.githubUrl"
              (click)="openUrl(project.githubUrl!)"
              class="px-4 py-2 bg-gray-800 dark:bg-gray-200 text-white dark:text-gray-800 rounded-lg hover:opacity-90 transition-opacity duration-200">
              GitHub
            </button>
          </div>
        </div>

        <!-- Contenido del proyecto -->
        <div class="space-y-4">
          <h3 class="text-xl font-semibold text-text-light dark:text-text-dark">
            {{ project.title }}
          </h3>
          
          <p class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed">
            {{ project.description }}
          </p>
          
          <!-- TecnologÃ­as -->
          <div class="flex flex-wrap gap-2">
            <span 
              *ngFor="let tech of project.technologies"
              class="px-2 py-1 bg-primary-light/10 dark:bg-primary-dark/10 text-primary-light dark:text-primary-dark rounded-full text-xs font-medium">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
