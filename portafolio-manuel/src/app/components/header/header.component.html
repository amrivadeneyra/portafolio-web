<header class="fixed top-0 left-0 right-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo/Nombre -->
      <div class="text-xl font-bold text-text-light dark:text-text-dark">
        Manuel Rivadeneyra Isla
      </div>

      <!-- Navegación -->
      <nav class="hidden md:flex items-center space-x-8">
        <button 
          (click)="scrollToSection('inicio')"
          class="text-text-light dark:text-text-dark hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-200">
          Inicio
        </button>
        <button 
          (click)="scrollToSection('sobre-mi')"
          class="text-text-light dark:text-text-dark hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-200">
          Sobre mí
        </button>
        <button 
          (click)="scrollToSection('proyectos')"
          class="text-text-light dark:text-text-dark hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-200">
          Proyectos
        </button>
        <button 
          (click)="scrollToSection('experiencia')"
          class="text-text-light dark:text-text-dark hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-200">
          Experiencia
        </button>
        <button 
          (click)="scrollToSection('contacto')"
          class="text-text-light dark:text-text-dark hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-200">
          Contacto
        </button>
      </nav>

      <!-- Toggle de tema -->
      <button 
        (click)="toggleTheme()"
        class="p-2 rounded-lg bg-card-light dark:bg-card-dark hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
        <svg 
          *ngIf="!(isDarkMode$ | async)"
          class="w-5 h-5 text-text-light dark:text-text-dark" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg 
          *ngIf="isDarkMode$ | async"
          class="w-5 h-5 text-text-light dark:text-text-dark" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
      </button>
    </div>
  </div>
</header>
