<section id="contacto" class="py-20 bg-background-light dark:bg-background-dark">
  <div class="container mx-auto px-4">
    <h2 class="section-title text-center">Contacto</h2>
    
    <div class="grid md:grid-cols-2 gap-12 max-w-6xl mx-auto">
      <!-- Información de contacto -->
      <div class="space-y-8">
        <div>
          <h3 class="text-2xl font-semibold text-text-light dark:text-text-dark mb-4">
            ¡Hablemos!
          </h3>
          <p class="text-gray-600 dark:text-gray-300 leading-relaxed">
            Estoy siempre abierto a nuevas oportunidades y colaboraciones. 
            Si tienes un proyecto en mente o quieres conectar, no dudes en contactarme.
          </p>
        </div>

        <!-- Información de contacto -->
        <div class="space-y-4">
          <div *ngFor="let info of contactInfo" class="flex items-center space-x-4">
            <div class="text-2xl">{{ info.icon }}</div>
            <div>
              <div class="font-medium text-text-light dark:text-text-dark">{{ info.label }}</div>
              <a 
                *ngIf="info.link"
                [href]="info.link" 
                target="_blank"
                class="text-primary-light dark:text-primary-dark hover:underline">
                {{ info.value }}
              </a>
              <span *ngIf="!info.link" class="text-gray-600 dark:text-gray-300">
                {{ info.value }}
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Formulario de contacto -->
      <div class="card">
        <h3 class="text-xl font-semibold text-text-light dark:text-text-dark mb-6">
          Envíame un mensaje
        </h3>
        
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
              Nombre
            </label>
            <input 
              type="text" 
              id="name"
              [(ngModel)]="contactForm.name"
              name="name"
              required
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark focus:border-transparent transition-colors duration-200">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
              Email
            </label>
            <input 
              type="email" 
              id="email"
              [(ngModel)]="contactForm.email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark focus:border-transparent transition-colors duration-200">
          </div>

          <div>
            <label for="subject" class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
              Asunto
            </label>
            <input 
              type="text" 
              id="subject"
              [(ngModel)]="contactForm.subject"
              name="subject"
              required
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark focus:border-transparent transition-colors duration-200">
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
              Mensaje
            </label>
            <textarea 
              id="message"
              [(ngModel)]="contactForm.message"
              name="message"
              rows="5"
              required
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark focus:border-transparent transition-colors duration-200 resize-none"></textarea>
          </div>

          <button 
            type="submit"
            class="btn-primary w-full">
            Enviar mensaje
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
